<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Foodify Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #ff4d4d, #ffb703);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .chat-container {
      width: 100%;
      max-width: 420px;
      height: 600px;
      background: #fff;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      overflow: hidden;
    }

    .chat-header {
      background: #ff4d4d;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
    }

    .chat-body {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #fff6e5;
    }

    .message {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 15px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .bot {
      background: #ffffff;
      align-self: flex-start;
      border-top-left-radius: 0;
    }

    .user {
      background: #ff4d4d;
      color: white;
      align-self: flex-end;
      border-top-right-radius: 0;
    }

    .chat-footer {
      padding: 10px;
      background: #f1f1f1;
    }

    .chat-footer input {
      border-radius: 20px;
    }
  </style>
</head>
<body>

<div class="chat-container">

  <!-- Header -->
  <div class="chat-header">
    üçî Foodify Support
  </div>

  <!-- Chat Body -->
  <div class="chat-body d-flex flex-column">

    <div class="message bot">
      Hi üëã Welcome to Foodify! What would you like to order today?
    </div>

    <div class="message user">
      I want to order a burger üçî
    </div>

    <div class="message bot">
      Great choice üòã Would you like fries and a drink with that?
    </div>

    <div class="message user">
      Yes, add fries üçü
    </div>

    <div class="message bot">
      Awesome! Your order will be ready soon üöÄ
    </div>

  </div>

  <!-- Footer -->
  <div class="chat-footer">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Type your message...">
      <button class="btn btn-danger">Send</button>
    </div>
  </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
